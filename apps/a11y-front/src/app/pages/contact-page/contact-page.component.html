<h1>{{'contactPage.title' | translate}}</h1>

<div class="contact-text">
  {{'contactPage.text' | translate}}
</div>

<div class="contact">

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <table class="no-border">
      <tr>
        <td>
          <div class="float-left">{{'contactPage.nameLabel' | translate}}<input [(ngModel)]="data.name" name="name" required #name="ngModel"
                                               [ngClass]="{'error': name.invalid}"/></div>
        </td>
      </tr>
      <tr>
        <td>
          <div>{{'contactPage.phoneLabel' | translate}}<input [(ngModel)]="data.phoneNumber" name="phoneNumber" required pattern="^[0-9]{10}$"
                                    #phoneNumber="ngModel" [ngClass]="{'error': phoneNumber.invalid}"/>
          </div>
        </td>
        <td>
          <div class="float-left">{{'contactPage.emailLabel' | translate}}<input type="email" [(ngModel)]="data.email" name="email" required
                                               #email="ngModel" [ngClass]="{'error': email.invalid}"/>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div>{{'contactPage.messageLabel' | translate}}<br/>
            <textarea [(ngModel)]="data.message" name="message"></textarea>
          </div>
        </td>
      </tr>
      @if (contactForm['form'].valid) {
        <tr>
          <td colspan="2">
            <button type="submit" tabindex="1">Submit</button>
          </td>
        </tr>
      }
    </table>


  </form>
</div>
