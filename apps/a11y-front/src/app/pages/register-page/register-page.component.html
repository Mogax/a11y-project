<a11y-header></a11y-header>

<h1>{{'authPage.register' | translate}}</h1>

<div class="register-form">
  <form #registerForm="ngForm">
    <div class="form-row">
      <div class="label">
        <label for="email">{{'authPage.emailLabel' | translate}}</label>
      </div>
      <input type="email" [(ngModel)]="data.email" name="email" id="email" required/>
    </div>
    <div class="form-row">
      <div class="label">
        <label for="password">{{'authPage.passwordLabel' | translate}}</label>
      </div>
      <input type="password" [(ngModel)]="data.password" name="password" id="password" required/>
    </div>
    <div class="form-row">
      <div class="label">
        <label for="confirmPassword">{{'authPage.confirmPasswordLabel' | translate}}</label>
      </div>
      <input type="password" [(ngModel)]="data.confirmPassword" name="confirmPassword" id="confirmPassword" required (paste)="doNothing($event)" onpaste="event.preventDefault()"/>
    </div>
    <div class="label">
      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter">Newsletter</label>
    </div>
    <div class="form-row">
      <button (click)="reset()">{{'authPage.resetButton' | translate}}</button>
      <button (click)="register()" [disabled]="registerForm['form'].invalid">{{'authPage.registerButton' | translate}}</button>
    </div>
    <p>With the newsletter wou will not miss our latest news! Give us your email address and you can be confident to get only the best content in your mailbox</p>
  </form>
</div>

<a11y-footer></a11y-footer>
