<div class="header">
  <div class="header__logo">
    <a class="header__menu-link" (click)="goToHome()">
      <img src="../../../assets/icons/logo.svg" alt="logo a11y">
    </a>
  </div>
  <div class="header__menu">
    <a class="header__menu-link" (click)="goToAbout()">
      {{ 'header.about' | translate }}
    </a>
    <a class="header__menu-link" (click)="goToContact()">
      {{ 'header.contact' | translate }}    </a>
    <a class="header__menu-link" (click)="goToNews()">
      {{ 'header.news' | translate }}
    </a>
    <a class="header__menu-link" (click)="goToList()">
      {{ 'header.lists' | translate }}
    </a>
    <div *ngIf="!authService.isLoggedIn()">
      <a class="header__menu-link" (click)="goToLogin()">
        {{ 'header.login' | translate }}
      </a>
      <a class="signup" (click)="goToRegister()">
        {{ 'header.register' | translate }}
      </a>
    </div>
    <div *ngIf="authService.isLoggedIn()">
      <a class="signup" (click)="logout()">
        {{ 'header.logout' | translate }}
      </a>
    </div>
    <a11y-language-switcher/>
  </div>
</div>
