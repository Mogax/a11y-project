<div *ngIf="showCookieBanner">
  <div class="banner">
    <h1> {{ 'cookies.title' | translate }} </h1>
    <p> {{ 'cookies.text' | translate }} </p>
    <p> {{ 'cookies.textSecondary' | translate }} </p>
    <button class="button" (click)="dismissBanner()"> {{ 'cookies.accept' | translate }} </button>
    <button class="button" (click)="dismissBanner()"> {{ 'cookies.refused' | translate }} </button>
  </div>
</div>
